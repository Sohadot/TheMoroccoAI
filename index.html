<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMoroccoAI.com - North Africa's AI Future</title>
    <style>
        /* إعدادات الصفحة الأساسية - عدم وجود هوامش */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* يمنع ظهور شريط التمرير */
            background-color: #000; /* خلفية سوداء احتياطية */
        }

        /* حاوية الخلفية والصورة */
        .hero-image {
            /* هنا اسم الصورة كما هو */
            background-image: url('Background.png'); 
            
            height: 100%;
            
            /* التغيير هنا: هذا السطر يضمن تثبيت الصورة من الأسفل */
            background-position: center bottom; 
            
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* طبقة سوداء شفافة لضمان قراءة النص بوضوح فوق الصورة */
        .hero-text {
            background: rgba(0, 0, 0, 0.5); /* تقليل التعتيم قليلاً لتبدو الخريطة أوضح */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            
            /* التغيير هنا: بدلاً من center نجعلها flex-start لرفع النص */
            justify-content: flex-start; 
            padding-top: 150px; /* ندفع النص للأسفل قليلاً بمقدار مناسب */
            
            align-items: center;
            text-align: center;
        }

        /* تنسيق العنوان الرئيسي - الاسم */
        h1 {
            font-size: 4rem; /* حجم كبير جداً */
            margin: 0;
            font-family: 'Times New Roman', Times, serif; /* خط كلاسيكي للفخامة */
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        /* تنسيق الشعار اللفظي */
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            margin-bottom: 40px;
            font-weight: 300;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* زر التواصل - تصميم زجاجي عصري */
        .cta-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: white;
            padding: 15px 35px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        /* تأثير عند مرور الماوس على الزر */
        .cta-button:hover {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* تحسين العرض على الموبايل */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* تصغير الخط للموبايل */
                padding: 0 10px;
            }
            p {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-image">
        <div class="hero-text">
            <!-- العنوان الرئيسي -->
            <h1>TheMoroccoAI.com</h1>
            
            <!-- الوصف -->
            <p>Connecting North Africa’s Intelligence</p>
            
            <!-- زر الإيميل -->
            <a href="mailto:agent@sohadot.com" class="cta-button">Inquire about this asset</a>
        </div>
    </div>

</body>
</html>
