<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMoroccoAI.com - North Africa's AI Future</title>
    <style>
        /* 1. إعدادات الهيكل العام */
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000c1a; /* لون متناسق مع حواف الصورة الداكنة */
            overflow-x: hidden; /* منع التمرير الأفقي */
        }

        /* 2. حاوية الصورة الرئيسية (Hero Section) */
        .hero-image {
            background-image: url('Background.png'); 
            height: 100vh;
            width: 100%;
            
            /* الحل الجذري للاقتطاع: */
            /* في الشاشات الكبيرة (اللابتوب) نستخدم 100% 100% لضمان ظهور كل بكسل في الصورة */
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* 3. طبقة النصوص فوق الصورة */
        .hero-text {
            /* إضافة تعتيم دائري بسيط لتحسين قراءة النص دون إخفاء الخريطة */
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.5) 100%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* توسيط المحتوى عمودياً */
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* 4. تنسيق العنوان والوصف */
        h1 {
            /* استخدام clamp يجعل الخط مرناً (الحد الأدنى 2rem، يتغير حسب العرض، الحد الأقصى 4rem) */
            font-size: clamp(2.2rem, 8vw, 4.5rem);
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 2px;
            text-shadow: 3px 3px 20px rgba(0,0,0,1);
        }

        p {
            font-size: clamp(0.9rem, 3vw, 1.3rem);
            margin-top: 15px;
            margin-bottom: 40px;
            font-weight: 400;
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
        }

        /* 5. تنسيق الزر (CTA) */
        .cta-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            color: white;
            padding: 15px 45px;
            text-decoration: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px); /* تأثير زجاجي عصري */
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .cta-button:hover {
            background-color: #ffffff;
            color: #001f3f;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.2);
        }

        /* 6. استعلامات الوسائط (Media Queries) - للموبايل */
        @media only screen and (max-width: 768px) {
            .hero-image {
                /* في الموبايل، العرض ضيق جداً، لذا نستخدم cover مع إزاحة الخريطة لليمين */
                background-size: cover;
                background-position: 75% center; 
            }

            .hero-text {
                justify-content: flex-start; /* رفع النص للأعلى قليلاً في الموبايل */
                padding-top: 15vh;
            }

            h1 {
                line-height: 1.1;
            }
        }
    </style>
</head>
<body>

    <div class="hero-image">
        <div class="hero-text">
            <h1>TheMoroccoAI.com</h1>
            <p>Connecting North Africa’s Intelligence</p>
            <a href="mailto:agent@sohadot.com" class="cta-button">Inquire about this asset</a>
        </div>
    </div>

</body>
</html>
